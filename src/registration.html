<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
     <link href="/dist/output.css" rel="stylesheet">
    <style>
       body{
      background-image: url("../ASSESTS/it10.png");
      background-size:cover;

      background-position: center;
      font-family: 'Raleway', sans-serif;

      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
      }
      input{
      outline: none;
      border: none;
    font-weight: bold;
     color:black;
      background: none;
      border-bottom: 1px solid #fff;
      border-radius: 0px !important;
      }
      input:focus, input:hover {
      border: none;
      margin: 0 auto;
      background: none;
      box-shadow: none;
      border-bottom: 1px solid #ddd;
      }
      form{
      box-shadow: 1px 0 10px 15px rgba(0,0,0,.5);
    /* background-color: #fff; */
      }
      button{
      background-color:green;
      border:1px solid;
      font-size: 18px;
      }
      @media (min-width: 768px){
      .w-40{
      width: 30%;
      }
      }
      @media (max-width: 768px){
      .w-40{
      width: 80%;
      }
      }
    </style>
  </head>
  <body>
    <div class="container flex justify-center items-center h-screen mx-auto " data-aos="zoom-in-up">
    <form  action="#" class="w-40 p-4">
      <div class="p-3">
        <input class="outline-none py-2 pr-4 block w-full" type="text" placeholder="Username" required>
      </div>
      <div class="p-3">
        <input class="outline-none py-2 pr-4 block w-full" type="email" placeholder="Enter Email Id" required>
      </div>
      <div class="p-3">
        <input type="password" placeholder="Password" class="outline-none py-2 pr-4 block w-full" required>
      </div>
      <div class="p-3">
        <input class="outline-none py-2 pr-4 block w-full" type="password" placeholder="Confirm Password" required>
      </div>
      <div class="p-3">
        <input class="outline-none py-2 pr-4 block w-full" type="number" placeholder="Enter Mobile Number" required>
      </div>
      <div class="p-3 pt-4">
      <button class="w-full text-white py-2 pr-4">
      Register
      </button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js">

</script>
<script>
  AOS.init({
    delay:200,
    duration:1200,
    once:false
  })
</script>
  </body>
</html>
